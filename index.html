<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>

    <link rel="stylesheet" href="css/style.css">
  
    <audio data-key="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio data-key="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio data-key="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio data-key="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>
<body>
    <header id="game-controler">
        <div class="toggle">
            <input type="checkbox" id="power">
            <div class="game-controler-legend">Power</div>
        </div>
        <button id="start">Start</button>
        <div class="toggle">
            <input type="checkbox" id="strict">
            <div class="game-controler-legend">Strict</div>
        </div>
    </header>
    
    <section id="board-game">
        <div id="simon-game">
            <div id="colors">
                <div id="green" class="colors-size"></div>
                <div id="red" class="colors-size"></div>
                <div id="yellow" class="colors-size"></div>
                <div id="blue" class="colors-size"></div>
            </div>
            <div class="game-display">
                <div class="counter">
                    <div class="game-counter"></div>
                    <div class="game-counter-legend">Round</div>
                </div>
            </div>
        </div>
    </section>
    <script  src="js/script.js"></script>
</body>
</html>
