<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
    <audio data-key="green" src="audio/simonSound1.mp3"></audio>
    <audio data-key="red" src="audio/simonSound2.mp3"></audio>
    <audio data-key="yellow" src="audio/simonSound3.mp3"></audio>
    <audio data-key="blue" src="audio/simonSound4.mp3"></audio>

    <header id="game-controler">
        <div class="controllers">
            <div class="game-controler-legend">Power</div>
            <input type="checkbox" id="power" style="display:none" />
            <label for="power" class="toggle">
                <span>
                    <svg width="10px" height="10px" viewBox="0 0 10 10">
                        <path
                            d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z">
                        </path>
                    </svg>
                </span>
            </label>
        </div>
        <button id="start">Start</button>
        <div class="controllers">
            <div class="game-controler-legend">Strict</div>
            <input type="checkbox" id="strict" style="display:none" />
            <label for="strict" class="toggle">
                <span>
                    <svg width="10px" height="10px" viewBox="0 0 10 10">
                        <path
                            d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z">
                        </path>
                    </svg>
                </span>
            </label>
        </div>
    </header>

    <section id="game-title">
        <div class="title">Simon! Game</div>
    </section>
    
    <section id="board-game">
        <div id="simon-game">
            <div id="colors">
                <div id="green" class="colors-size"></div>
                <div id="red" class="colors-size"></div>
                <div id="yellow" class="colors-size"></div>
                <div id="blue" class="colors-size"></div>
            </div>
            <div class="game-display">
                <div class="counter">
                    <div class="game-counter"></div>
                    <div class="game-counter-legend">Round</div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/giovanni-bronca-144a6828/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/gbronca" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <div class="copywright">
                Created by Giovanni Bronca
            </div>
    </footer>
    <script  src="js/script.js"></script>
</body>
</html>
